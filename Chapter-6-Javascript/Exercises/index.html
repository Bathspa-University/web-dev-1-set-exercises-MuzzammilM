<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1> <!--This is the heading used an h1 tag for it.-->
        <label for="petrolCost">Cost per liter:</label> <!--This is the label for the input field. With this code you can input the litre.-->
        <input type="number" id="petrolCost" value="1.72"> <!--This is the input field for the litre.-->
        <label for="liters">Liters purchased:</label> <!--This is the label for the input field. With this code you can input the litre.-->
        <input type="number" id="liters" value="0"> <!--This is the input field for the litre.-->
        <button id="calculateButton">Calculate</button> <!--This is the button that will calculate the total cost.-->
        <p id="totalCost"></p>
    </div>
    <script src="script.js"></script> <!--This is the script that will calculate the total cost.-->
</body>
</html>
