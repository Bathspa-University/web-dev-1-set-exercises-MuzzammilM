<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>  
    <div class="container"> <!-- This is a div element that classes a container and where all the soundtrack will be placed.-->
        <h1>Soundboard</h1> <!-- Heading for the soundboard used h1 tag-->
        <div class="soundboard"> <!-- The data sound element is used here for the code to enter the audio sampler with the help of / and then it can select which audio to choose.-->
            <div class="sound" data-sound="Audio Sampler/Audio/ah-ha.mp3">ah-ha</div>
            <div class="sound" data-sound="Audio Sampler/Audio/back-of-the-net.mp3">Back-of-the-net</div>
            <div class="sound" data-sound="Audio Sampler/Audio/bangoutoforder.mp3">bangoutoforder</div>
            <div class="sound" data-sound="Audio Sampler/Audio/dan.mp3">dan</div>
            <div class="sound" data-sound="Audio Sampler/Audio/emailoftheevening.mp3">emailoftheevening</div>
            <div class="sound" data-sound="Audio Sampler/Audio/hellopartridge.mp3">hellopartridge</div>
            <div class="sound" data-sound="Audio Sampler/Audio/iateascotchegg.mp3">iateascotchegg</div>
            <div class="sound" data-sound="Audio Sampler/Audio/imconfused.mp3">imconfused</div>

        </div>
    </div> <!--This is the end of the div element.-->
    <script src="index.js"></script> <!--his is the script that will be used to play the audio.-->

</body>
</html>
