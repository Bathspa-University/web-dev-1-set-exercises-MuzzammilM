<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Petrol Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Petrol Calculator</h1>
        <label for="petrolCost">Cost per liter:</label>
        <input type="number" id="petrolCost" value="1.72">
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0">
        <button id="calculateButton">Calculate</button>
        <p id="totalCost"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
